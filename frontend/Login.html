    <div class="Login-block">
      <div class="form">
        <h1 class="Login-title">Log In</h1>
        <h5 class="Login-description">In order to provide the best customer experience,we require all customers to be logged.Thank you.</h5>
        <input id="Email" type="text" name="Email" placeholder="Email Address">
        <input id="Password" type="password" name="Password" placeholder="Password">
        <p id="Pointing-to-forgetpassword">Forgot password?</p>
        <button id="Signin">Sign In</button>
      </div>
       </form >
  
  <form id="forgot-password-form" style="display: none;">
    <p id="Pointing-to-forgetpassword">Forgot password?</p>
    <p>Please enter your mobile number or email:</p>
    <input type="text" id="Email1" placeholder="Mobile number or email">
    <p>Enter new password</p>
    <input type="text" id="reset-input" placeholder="reset-password">
    <button type="button" id="submit-forgot-password">Submit</button>
  </form>
