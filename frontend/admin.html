<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:ital,wght@0,200;1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="Container">
        <div class="Control-panel-options">
            <div class="Logo">Admin</div>
            <div class="Options">
                <div class="Category-Buttons Button-enabled" id="List-of-laptops">List of Laptops</div>
            </div>
        </div>
        <div class="Control-panel-info">
            <div class="Nav-bar">
                <div class="Admin">Administrator</div>
                <div class="Logout"> <button id="logout">LogOut</button></div>
            </div>

            <div class="Table-list">
                <table class="The-actual-list" id="User-list">
                         <th>ID</th>
                         <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>RAM</th>
                        <th>IMG</th>
                        <th>Brand_ID</th>
                        <th>Action</th>
                    </tr>
                    <tbody id="laptop-to-add">
                        <tr>
                            <td>Laptop</td>
                            <td><input id="description" name="description" value="description"></input></td>
                            <td><input id="price" name="price" value="price"></input></td>
                            <td><input id="quant" name="quantity" value="quantity"></input></td>
                            <td><input id="ram" name="ram" value="ram"></input></td>
                            <td><input id="img" name="cpu" value="https://example.com/image.jpg"></input></td>
                            <td><input id="brand_id" name="brand_id" value="brand_id"></input></td>
                            <td><button id="add">ADD</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="List-block" id="List-of-laptops-block">
                <div class="Table-list">
                    <table class="The-actual-list" id="User-list">
                             <th>ID</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>RAM</th>
                            <th>IMG</th>
                            <th>Brand_ID</th>
                            <th>Action</th>
                        </tr>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/admin.js" defer></script>
</html>
